<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univo</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body class="bodyIndex">
    <div id="gridIndex">
        <header id="headerFather">
            <div class="headerLogo">
                <a title="UnivoLogo" href="./Index.html"> <img class="headerLogo__Img" src="./Images/UnivoValle.png" alt="UnivoLogo"></a>
            </div>
            <div class="search">
                <input class="searchBar" type="search" id="searchUs" placeholder="Â¿Que deseas estudiar?" maxlength="20" autocomplete="off">
                <input class="searchIcon" type="image" src="./Images/Icons/Icon-Search.png" title="button-search" alt="button-search" id="searchUs">
            </div>
            <nav class="headerNav">
                <ul class="listNav">
                    <li> <a class="nav__Links" href="./Pages/Oferta.html">Oferta Educativa</a></li>
                    <li> <a class="nav__Links" href="./Pages/Nosotros.html">Nosotros</a></li>
                    <li> <a class="nav__Links" href="./Pages/Relaciones.html">Relaciones</a></li>
                    <li> <a class="nav__Links" href="./Pages/Contacto.html">Contacto</a></li>
                    <li> <a class="nav__Links" href="./Pages/Sise.html">Plataforma</a></li>
                </ul>
            </nav>
        </header>
        <main id="mainIndex">
            <div class="mainImg">
                <img class="Publicidad" src="./Images/Publi6.png" alt="Alumno">
            </div>
            <div class="mainContact">
                <h1 class="titleForm__1">Gente Univo</h1>
                <div class="titleForm">
                    <h2 class="titleForm__2">En linea y presencial</h2>
                </div>
                <div class="textForm">
                    <p class="text__1">
                        Aprendre de profesionales de excelencia y expertos docentes, utilizando nuestra plataforma 
                        de vanguardia.
                    </p>
                </div>
                <div class="formIndex">
                    <form class="Form" action="" method="get" enctype="text/plain">
                        <fieldset>
                            <section class="formCont">
                                <div class="name">
                                    <input type="text" name="userName" id="userName" placeholder="Nombre"
                                           maxlength="15" autocomplete="off" required>
                               </div>
                               <div class="surnames">
                                   <input type="text" name="userSurnames" id="userSurnames" placeholder="Apellido"
                                          maxlength="35" autocomplete="off" required>
                               </div>  
                            
                                <div class="mail">
                                    <input type="email" name="userEmail" id="userEmail" placeholder="Email"
                                           maxlength="40" autocomplete="off" required>
                                </div>
                                <div class="number">
                                    <input type="" name="userNumber" id="userNumber" placeholder="Telefono" 
                                           maxlength="10" size="10" pattern="[0-9]{10}" autocomplete="off" required>
                                </div>
                                <div class="prom">
                                    <label for="userProm">Te gustaria recibir noticias</label>
                                    <input type="checkbox" name="userProm" id="userProm" value>
                                </div>
                                <div class="Button">
                                    <input class="buttonPr" type="submit" value="Enviar">
                                </div>
                            </section>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
        <aside id="asideIndex">
            <div class="instaIcon">
                <a href="https://www.instagram.com/grupounivo/"><img class="iconSocialNet" src="./Images/Icons/Insta.png" alt=""></a>
            </div class="faceIcon">
            <div class="faceIcon">
                <a href="https://www.facebook.com/GrupoEducativoUniVO"><img class="iconSocialNet" src="./Images/Icons/Face.png" alt=""></a>
            </div>
            <div class="whatsIcon">
                <a href=""><img class="iconSocialNet" src="./Images/Icons/Whatsapp.png" alt=""></a>
            </div>
        </aside>
        <footer id="footerIndex">
            <div class="footerText">
                <p>Univo.edu.mx 2022-2023</p>
            </div>
        </footer>
    </div>
</body>
</html>
